<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo</title>
</head>
<body>
    <div id="projects">
        <form id="form" action="">
            <label for="form">
                <input type="text" placeholder="Project Name" id="project-data" name="project">
                <button id="project"  class="projectBtn">Add Project</button>
            </label>
        </form>
        <p id="projectsHeader">Projects:</p>
        <div id="btnsDiv"></div>
        <button class="button is-dark" id="remove">Remove Selected Project</button>
    </div>
    <div id="todos">
        <form action="">
            <label class="form" for="Todos">
                <input class="form-items" name="title" id="title" type="text" placeholder="title">
                <input class="form-items" name="desc" id="desc" type="text" placeholder="description">
                <input class="form-items" name="due" id="due" type="text" placeholder="due Date 01.01.2020">
                <input class="form-items" name="priority" id="priority" type="text" placeholder="Priority 1-3">
                <button id="todo" class="button is-info">Add Item on selected Project</button>
            </label>
            
        </div>
        
        <p id="projectsHeader">To Do</p>
        <div id="items"></div>
        </form>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
